<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        // Check localStorage tokens
        const accessToken = localStorage.getItem('access_token');
        const refreshToken = localStorage.getItem('refresh_token');
        const user = localStorage.getItem('user');
        
        log('=== Authentication Debug ===');
        log('Access Token: ' + (accessToken ? accessToken.substring(0, 50) + '...' : 'NOT FOUND'));
        log('Refresh Token: ' + (refreshToken ? refreshToken.substring(0, 50) + '...' : 'NOT FOUND'));
        log('User Data: ' + (user ? user : 'NOT FOUND'));
        
        // Test API call
        if (accessToken) {
            log('\n=== Testing API Call ===');
            fetch('http://127.0.0.1:8000/api/tourism/places/', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                log('API Response Status: ' + response.status);
                return response.json();
            })
            .then(data => {
                log('API Response Data: ' + JSON.stringify(data, null, 2));
                if (data.results) {
                    log('Number of places: ' + data.results.length);
                    data.results.forEach((place, index) => {
                        log(`Place ${index + 1}: ${place.name} (lat: ${place.latitude}, lng: ${place.longitude})`);
                    });
                }
            })
            .catch(error => {
                log('API Error: ' + error.message);
            });
        } else {
            log('\n‚ùå No access token found - user needs to login');
        }
    </script>
</body>
</html>
