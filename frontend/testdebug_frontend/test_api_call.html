<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Call</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="results"></div>
    <button onclick="testApiCall()">Test API Call</button>
    
    <script>
        async function testApiCall() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing API connection...';
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem('access_token');
                console.log('Token:', token ? token.substring(0, 50) + '...' : 'No token found');
                
                if (!token) {
                    resultsDiv.innerHTML = '<p style="color: red;">No access token found in localStorage</p>';
                    return;
                }
                
                // Test API call to places endpoint
                const response = await fetch('http://127.0.0.1:8000/api/tourism/places/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    resultsDiv.innerHTML = `
                        <p style="color: green;">✅ API call successful!</p>
                        <p>Status: ${response.status}</p>
                        <p>Places found: ${data.length || 0}</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    resultsDiv.innerHTML = `
                        <p style="color: red;">❌ API call failed</p>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Network Error:', error);
                resultsDiv.innerHTML = `
                    <p style="color: red;">❌ Network error</p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-run test on page load
        window.onload = function() {
            console.log('Page loaded, checking localStorage...');
            console.log('Access token:', localStorage.getItem('access_token') ? 'Found' : 'Not found');
            console.log('Refresh token:', localStorage.getItem('refresh_token') ? 'Found' : 'Not found');
            console.log('User data:', localStorage.getItem('user') ? 'Found' : 'Not found');
        };
    </script>
</body>
</html>
